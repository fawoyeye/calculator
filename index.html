<!DOCTYPE html>
<html lang="en">
<head>
				<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta content="theme-color" name="">
				<title>calculator</title>
				<link rel="stylesheet" href="style.css">
</head>
<body>
				<h1> <span>Arithmetic
				</span><br>Calculator</h1>
			<main>
							
							<p></p>
							<section class="table">
							<table border-collapse="separate" border-spacing="5em">
											<tr>
															
															<td class="one">1</td>
															<td class="two">2</td>
															<td class="three">3</td>
														<td  id="color"class="zero">0</td>	
											</tr>
											<tr>
															<td class="four">4</td>
															<td class="five">5</td>
															<td class="six">6</td>
															<td  class="control"id="del">Del</td>
														
											</tr>
											<tr>
															<td class="eight">8</td>
															<td class="nine">9</td>
															<td class="seven">7</td>	
															
														<td id="color"class="dot">.</td>	
											</tr>
											<tr>
					<td  class="control" id="add">+</td>
				<td class="control" id="subtract">-</td>
					<td class="control" id="multiply">*</td>
					<td class="control" id="divide">/</td>	
											</tr>
											
									
											
							</table>
							<section class="new">
							<button  id="calculate" class="control">=</button>
						<button id="backspace" class="control">Back</button>		
							</section>		
							</section>				
			</main>	
			<script src="script.js"></script>
</body>
</html>
